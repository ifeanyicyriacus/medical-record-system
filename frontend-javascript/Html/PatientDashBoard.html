<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DashBoard Page</title>
    <link rel="stylesheet" href="../Css/PatientDashBoard.css">
    <script src="../javaScript/patientDashBoard.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="navBar">
            <div class="logo">
                <img src="../image/logo.png" alt="">
                <p>saving lives</p>
            </div>

            <div class="navLinks">
                <ul>
                    <li><a href="#"> Home</a></li>
                    <li><a href="#"> About us</a></li>
                    <li><a href="#"> Contact us</a></li>
                    <li><a href="#"> Blog</a></li>
                </ul>
            </div>
        </div>
        <div class="top-display">
            <div class="vital-check">
                <p>Last vital check</p>
            </div>
            <div id="vital-check" class="vital-check-details">
            </div>
        </div>

        <div class="row">
            <button class="book-appointment"><a href="#">Book Appointment</a></button>
            <button class="medical-history"><a href="#">View Medical Records</a></button>
        </div>

        <div class="row">
            <button class="view-appointment"><a href="#">View Appointment</a></button>
        </div>

    </div>
</body>
</html>
