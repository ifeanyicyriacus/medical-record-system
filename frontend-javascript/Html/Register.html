<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link rel="stylesheet" href="../Css/Register.css">
    <script src="../javaScript/register.js" defer></script>
</head>
<body>
<div class="login">
    <div class="navBar">
        <div class="logo">
            <img src="../image/logo.png" alt="">
            <p>saving lives</p>
        </div>
        <div class="navLinks">
            <ul>
                <li><a href="HomePage.html"> Home</a></li>
                <li><a href="#"> About us</a></li>
                <li><a href="#"> Contact us</a></li>
                <li><a href="#"> Blog</a></li>
            </ul>
        </div>
    </div>

    <form id="myForm">
        <div class="form-row">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>

            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
        </div>


        <div class="form-row">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
        </div>




        <div class="form-row">
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Non-Binary">Non-Binary</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dob">Date Of Birth (D.O.B)</label>
                <input type="date" id="dob" name="dob" required>
            </div>
        </div>

        

        <div class="form-row">
            <div class="form-group">
            <label for="role">Role</label>
            <select id="role" name="role" required>
                <option value="" disabled selected>Select your role</option>
                <option value="Doctor">Doctor</option>
                <option value="Patient">Patient</option>
                <option value="Admin">Admin</option>
            </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>


            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirm-password" required>
            </div>
        </div>


        <div class="conditional-fields" data-role="Doctor">
            <div class="form-row">
                <div class="form-group">
                    <label for="license">Medical License</label>
                    <input type="text" id="license" name="license">
                </div>


                <div class="form-group">
                    <label for="specialization">Specialization</label>
                    <select name="specialization" id="specialization" required>
                        <option value="" disabled selected>Select your Specialization</option>
                        <option value="general-practice">General-Practice</option>
                        <option value="pediatric">Pediatrics</option>
                        <option value="cardiology">Cardiology</option>
                        <option value="oncology">Oncology</option>
                        <option value="neurology">Neurology</option>
                        <option value="others">Others</option>
                    </select>

                </div>
            </div>
        </div>





        <div class="form-group" style="text-align: center;">
            <button type="submit">Register</button>
        </div>


    </form>
    <div id="error-message"> </div>
    <div class="log-in">
        <p>Have an account?<p class="log-in-text"><a href="LoginPage.html">Sign in</a></p></p>
    </div>




    <div class="about-us">

    </div>

</div>
</body>
</html>
